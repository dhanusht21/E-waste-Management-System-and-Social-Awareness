<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand">Admin Dashboard</span>
    <div>
      <a href="/admin/manage" class="btn btn-outline-light btn-sm me-2">Manage Requests</a>
      <a href="/admin/logout" class="btn btn-danger btn-sm">Logout</a>
    </div>
  </div>
</nav>

<div class="container mt-5">

  <div class="row text-center mb-4">
    <div class="col-md-4">
      <div class="card shadow p-4 border-start border-4 border-primary">
        <h6>Total Requests</h6>
        <h2>{{ total }}</h2>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card shadow p-4 border-start border-4 border-warning">
        <h6>Recycling Requests</h6>
        <h2>{{ recycle }}</h2>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card shadow p-4 border-start border-4 border-success">
        <h6>Recycled Completed</h6>
        <h2>{{ recycled }}</h2>
      </div>
    </div>
  </div>

  <div class="card shadow p-4">
    <h5>System Overview</h5>
    <p class="text-muted">
      Admin monitors all e-waste activities including submission,
      recycling requests, and environmental impact.
    </p>
  </div>

</div>

</body>
</html>
