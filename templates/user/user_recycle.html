<!DOCTYPE html>
<html>
<head>
  <title>Request Recycling</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5 col-md-6">
  <div class="card shadow p-4 border-start border-4 border-success">
    <h4 class="mb-2">♻ Request E-Waste Recycling</h4>
    <p class="text-muted">
      
    </p>

   <form method="post">

  <input class="form-control mb-3" name="name" placeholder="Your Name" required>

  <label class="form-label">Item</label>
  <select class="form-select mb-3" name="item" required>
    <option value="" disabled selected>Select Item</option>
    {% for i in items %}
      <option value="{{ i['name'] }}">{{ i['name'] }}</option>
    {% endfor %}
  </select>

  <label class="form-label">Category</label>
  <select class="form-select mb-3" name="category" required>
    <option value="" disabled selected>Select Category</option>
    {% for c in categories %}
      <option value="{{ c['name'] }}">{{ c['name'] }}</option>
    {% endfor %}
  </select>

  <option value="Other">Other (Specify)</option>
<input class="form-control mb-3 mt-2" name="other_item" placeholder="If Other, type item">

  <button class="btn btn-success w-100">Submit</button>
<p class="text-muted">
      Choose this option if you want the company to collect and recycle your e-waste.
      This request will be processed by the admin.
    </p>
</form>




    <a href="/user/dashboard" class="btn btn-link mt-3">← Back to Dashboard</a>
  </div>
</div>

</body>
</html>
