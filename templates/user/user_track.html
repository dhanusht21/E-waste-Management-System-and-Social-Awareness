<!DOCTYPE html>
<html>
<head>
  <title>Track Requests</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h4 class="text-center mb-3">ğŸ“¦ My Requests</h4>

  <table class="table table-bordered table-hover bg-white shadow">
    <thead class="table-success">
      <tr>
        <th>ID</th>
        <th>Item</th>
        <th>Request Type</th>
        <th>Status</th>
      </tr>
    </thead>

    {% for r in data %}
    <tr>
      <td>{{ r.id }}</td>
      <td>{{ r.item }}</td>
      <td>
        {% if r.request_type == 'submit' %}
          <span class="badge bg-secondary">Reported</span>
        {% else %}
          <span class="badge bg-success">Recycling</span>
        {% endif %}
      </td>
      <td>
        <span class="badge bg-warning">{{ r.status }}</span>
      </td>
    </tr>
    {% endfor %}
  </table>

  <p class="text-muted text-center">
    ğŸ“ Report = Awareness only | â™» Recycling = Collection & processing
  </p>

  <div class="text-center">
    <a href="/user/dashboard" class="btn btn-link">â† Back to Dashboard</a>
  </div>
</div>

</body>
</html>
